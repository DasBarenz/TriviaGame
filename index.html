<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>History Tidbits</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <h1>History Tidbits Quiz</h1>
    <p>Welcome to the History Tidbits Quiz! There are 10 questions. You have 20 seconds to answer each one. Click start when you're ready!</p>
    <button id="startButton">Start</button>
    <div id="secondsDisplay">20</span></div>
    <h2>Question<span class="questionCount"></span></h2>
    <div class="quiz" id="questionsDisplay"></div>
    <div class="quiz" id="possibleAnswersDisplay"</div>
    <button id="confirmAnswerButton">Submit Answer</button>
    <div class="statusItems" id="answerStatus"></div>
    <div class="statusItems" id="correctAnswer"></div>
    <div class="statusItems">Total Correct: <span id="correctCount"></span></div>
    <div class="statusItems">Total Incorrect: <span id="incorrectCount"></span></div>
    <div class="statusItems" id="finalScore"></div>

    <script type="text/javascript" src="jquery.countdownTimer.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
